<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div id="time"></div>
        <div id="date"></div>
        
        <!-- Format Toggle Button -->
        <button id="toggle-format">Toggle 24-Hour/12-Hour</button>
        
        <!-- Appearance Customization -->
        <div class="customization">
            <label for="font-family">Font Family:</label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            
            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color" value="#ffffff">
            
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#333333">
        </div>
        
        <!-- Dark Mode Toggle -->
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        
        <!-- Alarm Functionality -->
        <div class="alarm">
            <label for="alarm-time">Set Alarm:</label>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
        </div>
        
        <!-- Time Zone Displays -->
        <div class="time-zones">
            <div id="ny-time"></div>
            <div id="london-time"></div>
            <div id="tokyo-time"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
